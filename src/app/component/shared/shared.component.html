<div class="container">
    <div class="menu" *ngIf="menue" (click)="toogleMenu()">
        <!-- <h2 style="text-align: center; text-decoration: underline;">Menu</h2> -->
        <ul>
            <li *ngFor="let item of list">
                <a routerLink='{{item.router}}' (click)='changeTitle()'> {{item.label}} </a>
            </li>
        </ul>
        <h3> {{time}} </h3>
    </div>
    <div class="hamburger" (click)="toogleMenu()" *ngIf="isUserExist">
        <img src="./../../../favicon.ico" alt="" /> Menu
    </div>
    <div class="logo">
        <img routerLink="/root/home" src="./../../../assets/Fichier 2.svg" alt="" />
    </div>
    <div class="title">
        {{ title }}
    </div>
</div>
