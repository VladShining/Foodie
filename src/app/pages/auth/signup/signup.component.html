<div class="container right-panel-active">
    <div class="container__form container--signup">
        <form [formGroup]="signUpForm" (ngSubmit)= "onSubmit()" class="form" id="form1">
            <h2 class="form__title">Sign Up</h2>
            <input type="text" placeholder="User" class="form-control" id="name"/>
            <input type="email" placeholder="Email" class="form-control" formControlName="email" id="email"/>
            <input type="password" placeholder="Password" class="form-control" formControlName="password" id="password"/>
            <button type="submit" class="btn" [disabled]="signUpForm.invalid">Sign Up</button>
            <p class="text-danger">_______{{ errorMessages }}_____</p>
        </form>
    </div>
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn" [routerLink]="['/auth/login']" routerLinkActive="router-link-active"  >Sign In</button>
            </div>
        </div>
    </div>
</div>
