<div class="container">
    <div *ngIf="loader.isLoading" class="loader-container">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar> 
    </div>
    <div class="containerForm">
        <form [formGroup]="signInForm" (ngSubmit)= "onSubmit()" class="form" id="form2">
            <h2 class="form__title">Authentification</h2>
            <input type="email" placeholder="e-mail"class="form-control" formControlName="email" id="email"/>
            <input [type]="input ? 'text' : 'password'" placeholder="Mot de passe" class="form-control" formControlName="password" id="password" (click)="toggleShow()" />
            <button type="submit" class="btn" [disabled]="signInForm.invalid">Connexion</button>
            <button type="button"class="btn" id="signUp" [routerLink]="['/auth/register']" routerLinkActive="router-link-active" >Creer un compte →</button>
            <p>{{ errorMessages }}</p>
        </form>
        <a routerLink="/auth/register" class="link" (mouseout)="showMe=false" (mouseover)="showMe=true">Mot de passe oubliez ?</a>
        <p *ngIf="showMe">essayez de souvenir quand même ...</p>
    </div>
</div>
