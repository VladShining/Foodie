<div class="container">
    <div class="containerForm">
        <form [formGroup]="userForm" (ngSubmit)= "onSubmit()">
            <input type="text" placeholder="votre nom"class="form-control" formControlName="name" id="name"/>
            <input type="text" placeholder="prÃ©nom"class="form-control" formControlName="lastname" id="lastname"/>
            <input type="email" placeholder="email"class="form-control" formControlName="email" id="email" disabled/>
            <input type="number" placeholder="telephone"class="form-control" formControlName="numberphone" id="numberphone"/>
            <input [type]="input ? 'text' : 'password'" placeholder="Mot de passe" class="form-control" formControlName="password" id="password" (click)="toggleShow()" />
