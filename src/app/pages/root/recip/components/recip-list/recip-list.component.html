<h3>{{recipChange.name}}</h3>
<div class="flexible">
    <button [routerLink]="['/root/recip/new']" routerLinkActive="router-link-active" >Nouveau</button>
    <button [routerLink]="['/root/recip/all']" routerLinkActive="router-link-active" >Mes Recettes</button>
</div>
<ul>
<li *ngFor="let item of recip">
   <!-- <p> id : {{item.id}}</p> -->
    <p>name : {{item.name}}</p>
    <p>author : {{item.author}}</p>
    <p>recip : {{item.recip}}</p>
    <p>tag : {{item.tag}}</p>
</li>
</ul>
