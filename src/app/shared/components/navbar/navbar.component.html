<div class="pub" *ngIf="isPub">
  <app-pubbar></app-pubbar>
</div>
<nav class="navbar">
  <div
    class="menu"
    (mouseenter)="toogleMenu()"
    (mouseleave)="quitMenu()"
    (clickOutside)="isOpen = false"
  >
    <img src="{{ menu }}" alt="menu" />
    <app-menu [isOpen]="isOpen"></app-menu>
  </div>
  <div class="logo">
    <img src="{{ logoSrc }}" alt="Logo" />
    <span class="title"> {{ title }} </span>
  </div>
  <div class="recherche">
    <app-searchbar></app-searchbar>
  </div>
  <div class="profil" [routerLink]="['users', 'all']">
    <img src="{{ picture }}" alt="profil" />
    <span class="user">
      {{ user.name }}
    </span>
  </div>
</nav>
